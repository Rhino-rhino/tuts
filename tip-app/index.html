<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tipsy</title>
  </head>
  <body>
    <header>Tipsy</header>
    <main>
      <div class="">
        <span class="label">Enter bill total</span>
        <input class="amt" type="text" name="" id="" />
        <span class="dollar">$</span>
      </div>
      <div>
        <span class="label">Choose tip</span>
        <div class="tips">
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <button>Custom Tip</button>
          <input type="text" />
        </div>
      </div>
      <div class="split">
        <span class="label">Split</span>
        <div>
          <button class="minus">-</button>
          <span class="split-num">3</span>
          <button class="plus">+</button>
        </div>
      </div>
      <div>
        <div>
          <span class="label">Total per person</span>
          <span class="total">2</span>
        </div>
        <div>
          <div>
            <span class="label">Bill</span>
            <span class="bill">3</span>
          </div>
          <div>
            <span class="label">Tip</span>
            <span class="tip">4</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
